version: '3'

networks:
  webapp:

services:
  nginx:
    image: nginx:stable-alpine
    container_name: ${APP_NAME}_nginx
    ports:
    - "8000:80"
    links:
      - php
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/site.conf:/etc/nginx/conf.d/default.conf:rw
      - ./docker/logs/nginx:/var/logs/nginx:rw
    depends_on:
      - php
      - mysql
    networks:
      - webapp
  php:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ${APP_NAME}_php
    volumes:
      - ./:/var/www/html
    ports:
      - "9001:9000"
    networks:
      - webapp
  npm:
    image: node:16
    container_name: ${APP_NAME}_npm
    user: "1000:1000"
    volumes:
      - ./:/var/www/html
    working_dir: /var/www/html
    entrypoint: ['npm']

  #Mysql DB
  mysql:
    image: mysql:8.0
    container_name: db
    restart: unless-stopped
    tty: true
    ports:
        - "33061:3306"
    environment:
        MYSQL_USER: laravel
        MYSQL_PASSWORD: laravel
        MYSQL_ROOT_PASSWORD: secret
        MYSQL_DATABASE: laravel
    volumes:
      - ../mysql:/mysql
    networks:
      - webapp

  redis:
    image: redis:4.0
    container_name: ${APP_NAME}_redis
    ports:
      - "6379:6379"
    networks:
      - webapp

volumes:
  mysql:
    driver: local

